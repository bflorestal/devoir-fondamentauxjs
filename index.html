<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Devoir | Bryan FLORESTAL</title>
</head>
<body>
    <main>
        <section>
            <div class="title-container">
                <h1>Devoir</h1>
            </div>
            <!-- Exercice 1 -->
            <div class="exo-container">
                <div class="exo-title-container">
                    <h2>Exercice 1</h2>
                </div>
                <div class="exo-content-container">
                    <h3>Générateur de mot de passe complexe</h3>
                    <div class="pw-generator-container" id="pwGenContainer">
                        <p id="pwGenOutput"></p>
                    </div>
                    <div class="pw-generator-buttons">
                        <button id="pwGenButton" onclick="generatePw()">Générer</button>
                    </div>
                </div>
            </div>
            <!-- Exercice 2 -->
            <div class="exo-container">
                <div class="exo-title-container">
                    <h2>Exercice 2</h2>
                </div>
                <div class="exo-content-container">
                    <h3>Convertisseur Celsius/Fahrenheit</h3>
                    <div class="inputs-container">
                        <input type="text" name="celInput" id="celInput" placeholder="Celsius" />
                        =
                        <input type="text" name="fahInput" id="fahInput" placeholder="Fahrenheit" />
                    </div>
                    <button id="convertButton" onclick="convert()">Convertir</button>
                </div>
            </div>
            <!-- Exercice 3 -->
            <div class="exo-container">
                <div class="exo-title-container">
                    <h2>Exercice 3</h2>
                </div>
                <div class="exo-content-container">
                    <h3>Générateur de citations</h3>
                    <button id="genQuoteButton" onclick="generateQuote()">Générer une citation</button>
                </div>
            </div>
            <!-- Exercice 4 -->
            <div class="exo-container">
                <div class="exo-title-container">
                    <h2>Exercice 4</h2>
                </div>
                <div class="exo-content-container">
                    <h3>DarkMode</h3>
                    <button id="themeButton" onclick="switchTheme()">Changer le thème</button>
                </div>
            </div>
        </section>
    </main>
    <div class="modal" id="modalContent">
      <div class="modal-body" id="popup">
        <p id="quoteParagraph">Hello world!</p>
        <button id="close">Fermer</button>
      </div>
    </div>
    <!-- Mon JS -->
    <script src="js/exo1.js" type="text/javascript"></script>
    <script src="js/exo2.js" type="text/javascript"></script>
    <script src="js/exo3.js" type="text/javascript"></script>
    <script src="js/exo4.js" type="text/javascript"></script>
</body>
</html>
